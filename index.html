<script>
  // Add the Firebase SDKs
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp,
  query,
  orderBy,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Your Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyD8y688pS9DuPGqjWHZRpp21Fp98vfOEaY",
  authDomain: "testing-3c4e4.firebaseapp.com",
  projectId: "testing-3c4e4",
  storageBucket: "testing-3c4e4.appspot.com",
  messagingSenderId: "35583575367",
  appId: "1:35583575367:web:db7ed11b5417955065f862",
  measurementId: "G-0KWS0ZVY0C"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const messagesRef = collection(db, "messages");

document.getElementById("send-button").addEventListener("click", async () => {
  const messageInput = document.getElementById("message-input");
  const message = messageInput.value;
  if (message.trim()) {
    console.log("Sending message:", message);
    await addDoc(messagesRef, {
      text: message,
      timestamp: serverTimestamp()
    });
    messageInput.value = "";
  }
});

const messagesContainer = document.getElementById("messages");

const q = query(messagesRef, orderBy("timestamp"));

onSnapshot(q, (snapshot) => {
  console.log("Snapshot received:", snapshot);
  messagesContainer.innerHTML = "";
  snapshot.forEach((doc) => {
    const message = document.createElement("div");
    message.textContent = doc.data().text;
    messagesContainer.appendChild(message);
  });
});

</script>
<html>
  <div id="chat-window">
  <div id="messages"></div>
  <input type="text" id="message-input" placeholder="Type a message...">
  <button id="send-button">Send</button>
</div>
</html>
